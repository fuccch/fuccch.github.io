<title>三首任意山东诗人所写的诗词</title>
</head>

<body text="#F9A490">
	<div align="center"><h4>《村行》</h4><br><font size="5" face="隶书">王禹偁</font><br>
    <font face="楷体">马穿山径菊初黄，信马悠悠野兴长。<br>万壑有声含晚籁，数峰无语立斜阳。<br>棠梨叶落胭脂色，荞麦花开白雪香。<br>何事吟余忽惆怅，村桥原树似吾乡。<br></font></div>
	<div align="left"><h4>《登泰山》</h4><font size="5" face="隶书">李攀龙</font><br>
    <font face="楷体">日观东北倾，两崖夹双石。<br>海水落眼前，天光摇空碧。<br>千峰争攒聚，万壑绝凌历。<br>浮云随风去，变化纷无极。<br></font></div>
	<div align="right"><h4>《五君咏·阮步兵》</h4><font size="5" face="隶书">颜延之<br></font>
    <font face="楷体">阮公虽沦迹，识密鉴亦洞。<br>沉醉似埋照，寓词类托讽。<br>长啸若怀人，越礼自惊众。<br>物故不可论，途穷能无恸。</font></div>
